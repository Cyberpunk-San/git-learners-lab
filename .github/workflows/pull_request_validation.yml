name: Pull Request Validation

on:
  pull_request:
    types: [opened, synchronize, reopened, edited, ready_for_review]

permissions:
  contents: write
  pull-requests: write
  issues: write
  repository-projects: write
  statuses: write

jobs:
  validate-pull-request:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Prepare README files for diff
        run: |
          mkdir -p base head
          BASE_SHA="${{ github.event.pull_request.base.sha }}"
          HEAD_SHA="${{ github.event.pull_request.head.sha }}"
          git show $BASE_SHA:README.md > base/README.md || echo "" > base/README.md
          git show $HEAD_SHA:README.md > head/README.md || echo "" > head/README.md

      - name: Strictly enforce README-only modifications
        run: |
          echo "Checking changed files..."
          CHANGED_FILES=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }})
          echo "Changed files:"
          echo "$CHANGED_FILES"
          
          if [ "$CHANGED_FILES" != "README.md" ]; then
            echo "::error::Only README.md can be modified. Found changes in: $CHANGED_FILES"
            exit 1
          fi

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Python dependencies
        run: |
          pip install lxml requests beautifulsoup4 markdown
          pip cache purge

      - name: Run PR validation script
        run: python .github/workflows/validate_pr.py
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          GITHUB_REPOSITORY: ${{ github.repository }}

  auto-merge:
    needs: validate-pull-request
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Enable auto-merge
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-number: ${{ github.event.pull_request.number }}
          merge-method: squash
